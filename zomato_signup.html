<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Sign up</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter the User Name:</label>
        <input type="text" id="uname" required><br><br>
        <label for="mob">Enter your mobile number:</label>
        <input type="text" id="mob" required pattern="[6-9]{1}[0-9]{9}"><br><br>
        <label for="">Set your password:</label>
        <input type="password" required><br><br>
        <label for="">confirm your password:</label>
        <input type="password" required><br><br>
        <input type="submit" value="Signup" required><br><br>
    </form>
</body>
</html>
